<!DOCTYPE html>
<html class="no-js">
	<head>
        <link rel="shortcut icon" href="/static/favicon.ico">
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Restaurant One Page HTML5 Template</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- CSS
        ================================================ -->
        <!-- Owl Carousel -->
        <link rel="stylesheet" href="/hotel/css/owl.carousel.css">
        <link rel="stylesheet" href="/hotel/css/Style.css">
        <!-- bootstrap.min css -->
		<link rel="stylesheet" href="/hotel/css/bootstrap.min.css">
        <!-- Font-awesome.min css -->
		<link rel="stylesheet" href="/hotel/css/font-awesome.min.css">
        <!-- Main Stylesheet -->
        <link rel="stylesheet" href="/hotel/css/animate.min.css">

		<link rel="stylesheet" href="/hotel/css/main.css">
        <!-- Responsive Stylesheet -->
		<link rel="stylesheet" href="/hotel/css/responsive.css">
		<!-- Js -->
    <script src="/hotel/js/vendor/modernizr-2.6.2.min.js"></script>
    <!-- <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script> -->
    <script>window.jQuery || document.write('<script src="/hotel/js/vendor/jquery-1.10.2.min.js"><\/script>')</script>
    <script src="/hotel/js/jquery.nav.js"></script>
    <script src="/hotel/js/jquery.sticky.js"></script>
    <script src="/hotel/js/bootstrap.min.js"></script>
    <script src="/hotel/js/plugins.js"></script>
    <script src="/hotel/js/wow.min.js"></script>
    <script src="/hotel/js/main.js"></script>
    <script src="/hotel/js/jQuery.js"></script>
	</head>
	<body>
	<!--
	header-img start 
	============================== -->
    <section id="hero-area">
      <img class="img-responsive" src="/hotel/images/header.jpg" alt="">
    </section>
	<!--
    Header start 
	============================== -->
	<nav id="navigation">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="block">
                        <nav class="navbar navbar-default">
                          <div class="container-fluid">
                            <!-- Brand and toggle get grouped for better mobile display -->
                            <div class="navbar-header">
                              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                              </button>
                                  <a class="navbar-brand" href="#">
                                    <img src="/hotel/images/logo.png" alt="Logo">
                                  </a>

                            </div>

                          </div><!-- /.container-fluid -->
                        </nav>
                    </div>
                </div><!-- .col-md-12 close -->
            </div><!-- .row close -->
        </div><!-- .container close -->
    </nav><!-- header close -->     



    <section id="contact-us">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="block">
                            <h1 class="heading wow fadeInUp" data-wow-duration="500ms" data-wow-delay="300ms"><span>{{username}}</span></h1>
                            <h3 class="title wow fadeInLeft" data-wow-duration="500ms" data-wow-delay="300ms">Spremenite svoje <span>geslo</span> </h3>
                            <form class="form-signin" role="form" method="post" action=".">


                                %for sporocilo in sporocila:
                                <div class="alert {{sporocilo[0]}}">{{sporocilo[1]}}</div>
                                %end

                                <div class="form-group wow fadeInDown" data-wow-duration="500ms" data-wow-delay="800ms">
                                    <input type="password" class="form-control" placeholder="Staro geslo" name="password1" required>
                                </div>

                                <div class="form-group wow fadeInDown" data-wow-duration="500ms" data-wow-delay="800ms">
                                    <input type="password" class="form-control" placeholder="Novo geslo" name="password2" required>
                                </div>

                                <div class="form-group wow fadeInDown" data-wow-duration="500ms" data-wow-delay="800ms">
                                    <input type="password" class="form-control" placeholder="Ponovi geslo" name="password3" required>
                                </div>

                                <button class="btn btn-default wow bounceIn" data-wow-duration="500ms" data-wow-delay="1300ms" type="submit">SPREMENI</button>

                                <div class="control-group">
                                        <label class="control-label" for="singlebutton"></label>
                                        <div class="controls">
                                          <button id="singlebutton" name="singlebutton" class="btn btn-primary">Spremeni</button>
                                        </div>
                                      </div>
                                
                            </form>
                                
                                  </div>
                                </form>
                              </div> <!-- /container -->
                        </div>
                    </div><!-- .col-md-12 close -->
                </div><!-- .row close -->
            </div><!-- .container close -->
        </section><!-- #contact-us close -->  
	</body>
</html>
