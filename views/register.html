<!DOCTYPE html>
<html lang="si">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="/static/favicon.ico">

    <title>Looking registracija</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/signin.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy this line! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <p style ="border: 3px solid #4d79ff;">
    <div class="container">
      <form class="form-signin" role="form" method="post" action=".">
        <h2 class="form-signin-heading">Registracija</h2>
        %if napaka:
        <div class="alert alert-warning">{{napaka}}</div>
        %end

        <input type="username" class="form-control" placeholder="Uporabniško ime"
               %if username:
               value="{{username}}"
               %end
               name="username"
               required autofocus>
        <input type="username" class="form-control" placeholder="Ime"
               %if ime:
               value="{{ime}}"
               %end
               name="ime"
               required>
        <input type="username" class="form-control" placeholder="Priimek"
               %if ime:
               value="{{priimek}}"
               %end
               name="priimek"
               required>
        <input type="password" class="form-control" placeholder="Geslo" name="password1" required>
        <input type="password" class="form-control" placeholder="Ponovi geslo" name="password2" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Registriraj se</button>
        <!-- zdaj imamo štiri inpute in en gumb-->
        <p> Si že registriran? Prijavi se! <a href="/login/">Prijava</a> </p>
      </form>
    </div> <!-- /container -->
    </p>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
  </body>
</html>
